server.port=8080

spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.datasource.url=jdbc:h2:file:./data/crm
spring.jpa.hibernate.ddl-auto=none
spring.datasource.initialize=true
spring.h2.console.enabled=true
spring.profiles.active=dev
spring.sql.init.platform=h2
spring.jpa.defer-datasource-initialization=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.show_sql=true

# change the value and use environment variable, e.g., ${JWT_KEY}
jwt.key=mysecret-which-needs-to-be-of-at-least-512bit-long!please-change

# change to false to disable security features
security.basic.enabled=false
management.security.enabled=false